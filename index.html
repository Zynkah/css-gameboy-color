<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameboy Color</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Gameboy Color</h1>
    </header>

    <main class="wrapper">
      <div class="wrapper_bottom"></div>

      <!-- Side Ridges -->
      <div class="left-ridges">
        <span class="ridge-common"></span>
        <span class="ridge-common"></span>
        <span class="ridge-common"></span>
        <span class="ridge-common"></span>
      </div>
      <div class="right-ridges">
        <span class="ridge-common"></span>
        <span class="ridge-common"></span>
        <span class="ridge-common"></span>
        <span class="ridge-common"></span>
      </div>

      <!-- Power Button -->
      <input
        type="checkbox"
        class="power-button-checkbox"
        id="power-button-slider"
      />
      <label for="power-button-slider" class="power-button"></label>

      <!-- Comm Section -->
      <div class="comm-icon"></div>
      <div class="comm">COMM.</div>

      <section class="screen">
        <div class="screen_bottom"></div>
        <div class="lcd">
          <canvas id="canvas" class="canvas" width="204" height="175">
            game animation screen
          </canvas>
          <div class="load-gameboy-text">
            <span>G</span>
            <span>A</span>
            <span>M</span>
            <span>E</span>
            <span>&nbsp;</span>
            <span>B</span>
            <span>O</span>
            <span>Y</span>
          </div>

          <!-- Screen Animation section -->
          <div class="load-logo">
            <span>Zyntendo</span>
            <span>&reg;</span>
          </div>

          <div class="load-trademark-info">
            <span class="bold-trademark-info-line">
              <span>&copy;</span>
              <span>2001,2002 Zyntendo</span>
            </span>
            <span class="bottom-trademark-info-line">
              <span>&copy;</span>
              <span>Zynkah LLC, TEXAS USA 1991</span>
            </span>
          </div>

          <div class="game-loading-screen">
            <span class="top-game-title">STONE'S</span>
            <span class="bottom-game-title">EDGE</span>
            <span class="start-game-title">press start</span>
          </div>
        </div>

        <!-- Power Symbol -->
        <div class="power-icon">
          <span class="power-led"></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="power">POWER</div>

        <!-- Gameboy Color Logo -->
        <div class="logo">
          <span>GAME GAL </span><span>C</span><span>O</span
          ><span class="l">L</span><span>O</span><span>R</span>
        </div>
      </section>

      <div class="inner-ridge">
        <div class="inner-ridge_bottom"></div>
      </div>

      <!-- Nintendo Logo -->
      <div class="nintendo-logo">
        <span class="zyntendo">Zyntendo</span
        ><span class="trademark">&reg;</span>
      </div>

      <!-- D-Pad buttons -->
      <section class="d-pad">
        <span class="d-pad-common d-pad-shadow">
          <span class="d-pad-common"></span>
          <span class="left-arrow arrow-common"></span>
          <span class="right-arrow arrow-common"></span
          ><span class="circle"></span>
        </span>

        <span class="d-pad-common d-pad-vertical d-pad-shadow">
          <span class="d-pad-common d-pad-vertical"></span>

          <span class="up-arrow arrow-common"></span
          ><span class="down-arrow arrow-common"></span>
        </span>
      </section>

      <!-- A & B buttons -->
      <div class="button button-a"><span>A</span></div>
      <div class="button button-b"><span>B</span></div>

      <!-- Select & Start buttons -->
      <section class="select-start-wrapper">
        <div class="select">
          <span class="button-border"> <div class="select-button"></div></span>
          <span>select</span>
        </div>

        <!-- Start button Input -->

        <input
          type="checkbox"
          class="start-button-checkbox"
          id="start-button-selector"
        />
        <label for="start-button-selector" class="start">
          <span class="button-border"><div class="start-button"></div></span>
          <span>start</span>
        </label>
      </section>

      <!-- Speaker Dots -->
      <section class="speaker">
        <div class="dot-wrapper">
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
        </div>

        <div class="dot-wrapper">
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
        </div>

        <div class="dot-wrapper">
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
        </div>

        <div class="dot-wrapper">
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
        </div>

        <div class="dot-wrapper">
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
        </div>

        <div class="dot-wrapper">
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
        </div>

        <div class="dot-wrapper">
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
        </div>

        <div class="dot-wrapper">
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
        </div>
      </section>
    </main>
     <script src="./script.js"></script>
  </body>
</html>
