<!DOCTYPE html>
<html>
  <header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameboy Color</title>
    <link rel="stylesheet" href="styles.css" />
  </header>
  <body>
    <h1>Gameboy Color</h1>
    <div class="wrapper">
      <!-- Side Ridges -->
      <div class="left-ridges">
        <span class="ridge-common"></span>
        <span class="ridge-common"></span>
        <span class="ridge-common"></span>
        <span class="ridge-common"></span>
      </div>
      <div class="right-ridges">
        <span class="ridge-common"></span>
        <span class="ridge-common"></span>
        <span class="ridge-common"></span>
        <span class="ridge-common"></span>
      </div>

      <!-- Comm Section -->
      <div class="comm-icon"></div>
      <div class="comm">COMM.</div>
      <div class="screen">
        <div class="lcd"></div>
        <div class="power-icon">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- Power Symbol -->
        <div class="power">POWER</div>

        <!-- Gameboy Color Logo -->
        <div class="logo">
          GAME BOY <span>C</span><span>O</span><span class="l">L</span
          ><span>O</span><span>R</span>
        </div>
      </div>

      <!-- @todo look up neumorphic shadow -->
      <div class="inner-ridge"></div>

      <!-- Nintendo Logo -->
      <div class="nintendo-logo">
        Zyntendo<span class="trademark">&reg;</span>
      </div>

      <!-- maybe grid the buttons -->
      <!-- D-Pad buttons -->
      <div class="d-pad">
        <span class="d-pad-common d-pad-shadow">
          <span class="left-arrow arrow-common"></span
          ><span class="right-arrow arrow-common"></span
        ></span>

        <span class="circle"></span>

        <span class="d-pad-common d-pad-shadow">
          <span class="up-arrow arrow-common"></span
          ><span class="down-arrow arrow-common"></span
        ></span>
      </div>

      <!-- A & B buttons -->
      <div class="button button-a">A</div>
      <div class="button button-b">B</div>

      <!-- Select & Start buttons -->
      <div class="select-start-wrapper">
        <div class="select">
          <span class="button-border"> <div class="select-button"></div></span>
          <span>select</span>
        </div>
        <div class="start">
          <span class="button-border"><div class="start-button"></div></span>
          <span>start</span>
        </div>
      </div>

      <!-- Speaker Dots -->
      <div class="speaker">
        <div class="dot-wrapper">
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
        </div>

        <div class="dot-wrapper">
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
        </div>

        <div class="dot-wrapper">
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
        </div>

        <div class="dot-wrapper">
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
        </div>

        <div class="dot-wrapper">
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
        </div>

        <div class="dot-wrapper">
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
        </div>

        <div class="dot-wrapper">
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
        </div>

        <div class="dot-wrapper">
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
          <span class="dot dot-closed"></span>
          <span class="dot dot-open"></span>
        </div>
      </div>
    </div>
  </body>
</html>
