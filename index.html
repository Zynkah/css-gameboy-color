<!DOCTYPE html>
<html>
  <header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameboy Color</title>
    <link rel="stylesheet" href="styles.css" />
  </header>
  <body>
    <h1>Gameboy Color</h1>
    <div class="wrapper">
      <div class="comm-icon"></div>
      <div class="comm">COMM.</div>
      <div class="screen">
        <div class="lcd"></div>
        <div class="power-icon">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="power">POWER</div>
        <div class="logo">
          GAME BOY <span>C</span><span>O</span><span class="l">L</span
          ><span>O</span><span>R</span>
        </div>
      </div>

      <!-- @todo look up neumorphic shadow -->
      <div class="inner-ridge"></div>
      <div class="nintendo-logo">
        Nintendo<span class="trademark">&reg;</span>
      </div>
      <!-- maybe grid the buttons -->
      <div class="button button-a">A</div>
      <div class="button button-b">B</div>
      <div class="select-start-wrapper">
        <div class="select"><span></span>select</div>
        <div class="start"><span></span>start</div>
      </div>
    </div>
  </body>
</html>
